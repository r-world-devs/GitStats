title: GitStats
url: https://r-world-devs.github.io/GitStats/
template:
  bootstrap: 5
reference:
- title: Create and set
- contents:
  - matches("create_gitstats")
  - starts_with("set_")
  - matches("verbose")
  - matches("show_orgs")
  - matches("get_storage")
- title: Get git data
  desc: >
      Functions to get git data in a tibble format.
  contents:
  - get_orgs
  - get_repos
  - get_repos_urls
  - get_repos_with_R_packages
  - get_commits
  - get_issues
  - get_release_logs
  - get_files
  - get_users
- title: Get statistics
  desc: >
      Functions summarizing git data.
- contents:
  - get_commits_stats
  - get_issues_stats
articles:
- title: Articles
  navbar: ~
  contents:
  - set_hosts
  - get_and_store_data
  - get_repos_with_code
