title: GitStats
url: https://r-world-devs.github.io/GitStats/
template:
  bootstrap: 5
reference:
- title: Create and set
- contents:
  - matches("create_gitstats")
  - starts_with("set_")
  - matches("verbose")
  - matches("show_orgs")
- title: Get data
- contents:
  - starts_with("get_")
articles:
- title: Articles
  navbar: ~
  contents:
  - set_hosts
  - get_and_store_data
  - get_repos_with_code
  - get_files

