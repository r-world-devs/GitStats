url: ~
template:
  bootstrap: 5
reference:
- title: Create and setup
- contents:
  - matches("create_gitstats")
  - starts_with("set_")
  - starts_with("reset")
- title: Pull data
- contents:
  - starts_with("pull_")
- title: Get results
- contents:
  - starts_with("get_")
  - matches("gitstats_plot")
articles:
- title: Articles
  navbar: ~
  contents:
  - get_repository_stats
  - get_commits_stats
